<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Text Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="wrapper-1">
        <div class="top">Sliced</div>
        <div class="bottom" aria-hidden="true">Sliced</div>
      </section>

      <section class="wrapper-2">
        <div class="glow" data-text="Glow">Light</div>
        <div class="glow-shadow" aria-hidden="true">Light</div>
      </section>

      <section class="wrapper-2a">
        <div class="main">
          <div class="box" id="box1">Tech</div>
          <div class="box" id="box2">Anarchy</div>
        </div>
      </section>

      <section class="wrapper-3">
        <div class="bg">Gold</div>
        <div class="fg">Gold</div>
      </section>

      <section class="wrapper-4">
        <div class="bg-img"></div>
        <h1 data-text="Flower shower">Flower shower</h1>
      </section>

      <section class="wrapper-5">
        <h1 data-text="Spotlight">
          Spotlight
        </h1>
      </section>
    </main>
  </body>
</html>
